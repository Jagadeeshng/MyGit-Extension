<html>

	<head>
		<title>MyGit</title>
		<meta http-equiv="Content-Type" content="text-html;charset=utf-8">
		<link rel="stylesheet" href="css/popup.css">
	</head>

	<body style="width:300px; max-height:300px; margin: 10px 0px;">
		<div class="mg-title-section">
			<div class="mg-title-left">
				<img src="img/icon/mygit_16.png"/>
				<span class="mg-title">MyGit</span>
			</div>
			<div class="mg-title-right">
				<a href="#">
					<img src="img/icon/zenhub_16.png" id="page-indicator"/>
				</a>
				<a href="https://github.com/eschao/MyGit-Extension" id="mg-info">
					<i class="mg-icon-info" style="font-size: 20px"></i>
				</a>
			</div>
		</div>

		<div id="github-page">
			<div style="margin:20px 0px;">
				<section>
					<div id="mg-github-signin-div">
						<a href="#" id="mg-signin-btn" class="mg-btn mg-github-btn">
							<i class="mg-icon-github mg-btn-icon"></i>
							<span>Sign In GitHub</span>
						</a>
					</div>
					<div id="mg-github-signout-div" class="hidden">
						<a href="#" id="mg-signout-btn" class="mg-btn mg-github-btn">
							<i class="mg-icon-github mg-btn-icon"></i>
							<span>Sign Out GitHub</span>
						</a>
					</div>
				</section>
			</div>

			<div style="border-bottom:1px #e1e4e8 solid;"></div>

			<div style="margin:20px 0px 5px 0px; text-align:center">
				<section style="display:inline-block">
					<a href="#" id="mg-select-github-e" class="mg-select-btn">
						<i class="mg-logo-ibm mg-menu-logo"/></i>
						<span id="mg-github-e-uri"></span>
						<i class="mg-icon-caret-down mg-select-i-show-menu"></i>
					</a>
					<div class="mg-select-menu-modal" id="mg-select-menu-modal">
						<div class="mg-select-menu-header" id="mg-select-menu-header">
							<span class="mg-select-menu-title">GitHub Enterprise</span>
							<i class="mg-icon-close mg-select-menu-close" id="mg-select-menu-close"></i>
						</div>
						<div class="mg-select-menu-list" id="mg-menu-list">
						</div>
					</div>
				</section>

				<section style="display:inline-block">
					<input class="mg-input mg-input-box" id="mg-github-e-token" type="text"
						placeholder="Authorized Token"/>
					<i class="mg-icon-label mg-input-icon"></i>
				</section>

				<section>
					<div id="mg-github-e-signin-div">
						<a href="#" id="mg-e-signin-btn" class="mg-btn mg-github-e-btn">
							<i class="mg-icon-github mg-btn-icon mg-white-icon"></i>
							<span>Sign In GitHub Enterprise</span>
						</a>
					</div>

					<div id="mg-github-e-signout-div" class="hidden">
						<a href="#" id="mg-e-signout-btn" class="mg-btn mg-github-e-btn">
							<i class="mg-icon-github mg-btn-icon mg-white-icon"></i>
							<span>Sign Out GitHub Enterprise</span>
						</a>
					</div>
				</section>
			</div>
		</div>

		<div id="zenhub-page" style="margin: 20px 0px; text-align: center;">
			<div>
				<section style="display: inline-flex">
					<img src="img/icon/zenhub_16.png"/>
					<span style="margin-left: 6px">Zenhub Free</span>
				</section>
				<section style="display:inline-block">
					<input class="mg-input mg-input-box" id="mg-zenhub-token" type="text"
						placeholder="Authorized Token"/>
					<i class="mg-icon-label mg-input-icon"></i>
				</section>
			</div>

			<div style="margin-top: 30px">
				<section style="display: inline-flex">
					<img src="img/icon/zenhub_e_16.png"/>
					<span style="margin-left: 6px">Zenhub Enterprise</span>
				</section>
				<section style="display:inline-block">
					<input class="mg-input mg-input-box" id="mg-zenhub-e-api"
						type="text" placeholder="Zenhub Enterprise URL"/>
					<i class="mg-icon-link mg-input-icon"></i>
				</section>
				<section style="display:inline-block">
					<input class="mg-input mg-input-box" id="mg-zenhub-e-token"
						type="text" placeholder="Authorized Token"/>
					<i class="mg-icon-label mg-input-icon"></i>
				</section>
			</div>
		</div>
		<div class="mg-message-box">
			<span class="mg-message" id="mg-message"></span>
		</div>
	</body>

	<script src="src/js/config.js"></script>
	<script src="src/js/browser_api.js"></script>
	<script src="src/js/ui/popup.js"></script>

</html>
